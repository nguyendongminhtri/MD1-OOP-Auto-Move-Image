    class MyImage {
        constructor(image) {
            this.image = image;
            console.log('this.image = ', this.image)
        }
        initImage(){
            this.image.style.position = 'relative';
            this.image.style.left = 0 + 'px';
        }
        moveRight(){
            console.log('call')
            this.image.style.left = parseInt(this.image.style.left)+20+'px';
        }
    }
    let image = new MyImage(myImage);
    image.initImage();
    image.moveRight();
    function move() {
        image.moveRight();
        if(parseInt(myImage.style.left)<window.innerWidth){
            setTimeout(move, 100)
        }
    }
    move();
</script>
